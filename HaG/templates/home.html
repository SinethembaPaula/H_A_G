<!-- Header -->

<header id="header">

  <div class="intro text-center">

    <div class="overlay">

      <div class="container">

        <div class="row">

          <div class="intro-text">

            <h1>Welcome to <span class="brand">HaG</span></h1>

            <a href="#services" class="btn btn-default btn-lg page-scroll">Learn More</a> </div>

<!-- Contact Section -->

<div id="contact" class="text-center">

  <div class="overlay">

    <div class="container">

      <div class="col-md-8 col-md-offset-2 section-title">

        <h2>Get In Touch</h2>

        <p>Send us your concerns, babes will get back to you with in 48hrs.</p>

      </div>

      <div class="col-md-8 col-md-offset-2">

        <form name="sentMessage" id="contactForm" novalidate>

          <div class="row">

            <div class="col-md-6">

              <div class="form-group">

                <input type="text" id="name" class="form-control" placeholder="Name" required="required">

                <p class="help-block text-danger"></p>

              </div>

            </div>

            <div class="col-md-6">

              <div class="form-group">

                <input type="email" id="email" class="form-control" placeholder="Email" required="required">

                <p class="help-block text-danger"></p>

              </div>

            </div>

          </div>

          <div class="form-group">

            <textarea name="message" id="message" class="form-control" rows="4" placeholder="Message" required></textarea>

            <p class="help-block text-danger"></p>

          </div>

          <div id="success"></div>

          <button type="submit" class="btn btn-default">Send Message</button>

        </form>

        <div class="social">

          <ul>

            <li><a href="https://www.facebook.com/Snethemba.6"><i class="fa fa-facebook"></i></a></li>

            <li><a href="#"><i class="fa fa-twitter"></i></a></li>

            <li><a href="https://www.instagram.com/tee_paula/"><i class="fa fa-instagram"></i></a></li>

          </ul>

        </div>

      </div>

    </div>

  </div>

</div>
